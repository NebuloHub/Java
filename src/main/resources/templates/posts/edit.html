<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(pageTitle=#{post.edit.pageTitle}, content=~{::main})}">

<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9 mt-5"> <div class="card post-card mb-4">
                <div class="card-body p-4 p-md-5">

                    <h2 class="card-title text-center mb-4" th:text="#{post.edit.title}">Edit Your Idea</h2>

                    <div th:if="${postErrorKey}" class="alert alert-danger">
                        <span th:text="#{|${postErrorKey}|}">Error: </span>
                        <span th:text="${postErrorMessage}"></span>
                    </div>

                    <form th:action="@{|/posts/${postId}/edit|}" th:object="${postDto}" method="post">

                        <div class="mb-3">
                            <label for="title" class="form-label" th:text="#{post.new.field.title}">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title"
                                   th:placeholder="#{post.new.field.title.placeholder}">
                            <div th:if="${#fields.hasErrors('title')}"
                                 class="text-danger small" th:errors="*{title}">Title error</div>
                        </div>

                        <div class="mb-3">
                            <label for="imageUrl" class="form-label" th:text="#{post.field.imageUrl}">Image URL (Optional)</label>
                            <input type="text" th:field="*{imageUrl}" class="form-control" id="imageUrl"
                                   th:placeholder="#{post.field.imageUrl.placeholder}">
                            <div th:if="${#fields.hasErrors('imageUrl')}"
                                 class="text-danger small" th:errors="*{imageUrl}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label" th:text="#{post.new.field.description}">Description</label>
                            <textarea th:field="*{description}" class="form-control" id="description" rows="6"
                                      th:placeholder="#{post.new.field.description.placeholder}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}"
                                 class="text-danger small" th:errors="*{description}">Description error</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="#{post.edit.submit}">Save Changes</button>
                        </div>

                    </form>
                </div>
            </div>

            </div>
        </div>
    </div> </main>
</html>
