<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/main :: layout(pageTitle=#{post.list.title}, content=~{::main})}">

<main>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 mt-5">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="mb-0" th:text="#{post.list.title}">Startup Idea Feed</h1>
                    <p class="lead text-muted" th:text="#{post.list.subtitle}">See the latest ideas from the community.</p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/posts/new}" class="btn btn-outline-orange" th:text="#{post.list.new}">New Post</a>
                </div>
            </div>

            <div class="post-feed">

                <div th:each="post : ${postPage.content}" class="card post-card mb-4">

                    <div class="card-header post-header">
                        <div>
                            <span class="fw-bold" th:text="${post.author.username}">authorUsername</span>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">10 Jan 2025</small>
                    </div>

                    <div class="card-body">
                        <h4 class="card-title">
                            <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}">Post Title Goes Here</a>
                        </h4>
                        <p class="card-text" th:text="${post.description}">
                            This is the full description of the startup idea.
                        </p>
                    </div>

                    <div class="card-footer post-stats">
                        <span class="text-muted">
                            <strong class="rating-highlight">Rating:</strong>
                            <span th:text="${#numbers.formatDecimal(post.avgRating, 1, 1)}">8.5</span> / 10
                            (<span th:text="${post.ratingCount}">10</span> votes)
                        </span>

                        <a th:href="@{|/posts/${post.id}#comments|}" class="text-muted"
                           th:if="${post.commentCount > 0}">
                            View all <span th:text="${post.commentCount}">0</span> comments
                        </a>
                    </div>

                    <div th:if="${!post.recentComments.isEmpty()}" class="card-body pt-0">
                        <hr class="comment-divider">
                        <div th:replace="~{fragments/comment-list :: commentList(comments=${post.recentComments})}">
                            <div class="comment-item">
                                <p class="mb-0"><a href="#" class="fw-bold text-decoration-none">demo_user</a>: This is a comment.</p>
                            </div>
                        </div>
                    </div>

                </div> <div th:if="${postPage.empty}" class="col-12">
                <div class="text-center p-5">
                    <h4 th:text="#{post.noPosts}">No ideas have been posted yet. Be the first!</h4>
                </div>
            </div>

            </div>

        </div>
    </div>

</main>
</html>
