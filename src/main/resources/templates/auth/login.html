<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(pageTitle=#{header.login}, content=~{::main})}">

<!-- This <main> tag will be passed as the 'content' parameter -->
<main>
    <!--
      FIX: Added 'mt-5' to this div to add space between
      the header and the login card.
    -->
    <div class="row justify-content-center mt-5">
        <div class="col-lg-5 col-md-8">
            <div class="card shadow-lg" style="background-color: var(--nh-dark-panel); border-color: var(--nh-border);">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4" th:text="#{header.login}">Login</h2>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
                        Invalid username or password.
                    </div>

                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                        You have been logged out.
                    </div>

                    <!-- Spring Security Form -->
                    <form th:action="@{/login}" method="post">

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" name="username" required autofocus>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" th:text="#{header.login}">Login</button>
                        </div>
                    </form>

                    <hr class="my-4" style="border-top-color: var(--nh-border);">

                    <div class="text-center">
                        <small class="text-muted">Don't have an account?</small>
                        <a th:href="@{/register}" class="ms-1" th:text="#{header.register}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
