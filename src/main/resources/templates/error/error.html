
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(pageTitle='Error', content=~{::main})}">
<main>
    <div class="row justify-content-center mt-5">
        <div class="col-lg-7 col-md-9">
            <div class="card" style="background-color: var(--nh-dark-panel); border-color: var(--nh-border);">
                <div class="card-body p-4 p-md-5 text-center">
                    <h1 class="display-4 text-warning" th:text="${status} ?: 'Error'">500</h1>
                    <h2 class="card-title mb-3" th:text="${error} ?: 'Something went wrong'">Error</h2>
                    <p class="lead text-muted" th:text="${message} ?: 'An unexpected error occurred. Please try again later.'">
                        Error message goes here.
                    </p>
                    <hr class="my-4" style="border-top-color: var(--nh-border);">
                    <a th:href="@{/}" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </div>
</main>
</html>
