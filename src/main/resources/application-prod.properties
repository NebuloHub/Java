# Configurações para o ambiente de PRODUÇÃO (Heroku)

# -- Banco de Dados Oracle (Lendo do Heroku Config Vars) --
spring.datasource.url=${ORACLE_URL}
spring.datasource.username=${ERICK_DB_USERNAME}
spring.datasource.password=${ERICK_DB_PASSWORD}

# -- RabbitMQ (Lendo do Heroku Config Vars) --
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD}
spring.rabbitmq.virtual-host=${SPRING_RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.ssl.enabled=true