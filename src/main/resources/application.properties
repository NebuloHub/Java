spring.application.name=nebulohub

# --- PERFIL PADRÃO ---
spring.profiles.active=local

# --- Banco de Dados (Config Comum) ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.transaction.jta.platform=none
spring.datasource.jta=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.clean-disabled=true

# --- Thymeleaf ---
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8

# --- Logging ---
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG


# --- Google AI (Config Comum) ---
nebulohub.ai.model-name=models/gemini-flash-latest

# --- Deploy (Config Comum) ---
# Heroku vai setar $PORT. Localmente, usará 8080.
server.port=${PORT:8080}